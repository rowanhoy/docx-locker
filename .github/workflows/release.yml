name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install the project
      run: uv sync --all-extras --dev --python "3.11"

    - name: Run tests
      run: uv run --python "3.11" pytest --cov --cov-report=xml
    
    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs:
    - test
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python 3.11
      run: uv python install 3.11
    
    - name: Install the project
      run: uv sync --all-extras --dev --python "3.11"

    - name: Build the package
      run: |
        uv run --python "3.11" python -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
        Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/p/docx-locker
    permissions:
        id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1